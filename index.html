<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Code suggester</title>
</head>
<body>
  <div class="container">
    <h1>Ask the universe what coding languages you should take and get on your own personal path to success today! Gwyneth Paltrow approved.</h1>
    <img src="images/girl.jpg">
  </div>
  <form id="formOne">
  <div class="form-group">
    <label for="zodiac">What is your zodiac sign?</label>
    <select class="form-control" id="zodiac">
      <option>Aquarius</option>
      <option>Pisces</option>
      <option>Aries</option>
      <option>Taurus</option>
      <option>Gemini</option>
      <option>Cancer</option>
      <option>Leo</option>
      <option>Virgo</option>
      <option>Libra</option>
      <option>Scorpio</option>
      <option>Sagittarius</option>
      <option>Capricorn</option>
    </select>
  </div>
  <div class="form-group">
    <label for="crystals">Are you willing to collect crystals?</label>
    <select class="form-control" id="crystals">
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div class="form-group">
    <label for="eye">Are you interested in opening your third eye?</label>
    <select class="form-control" id="eye">
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div class="form-group">
    <label for="change">What zodiac sign do you match with most often?</label>
    <select class="form-control" id="change">
      <option>Aquarius</option>
      <option>Pisces</option>
      <option>Aries</option>
      <option>Taurus</option>
      <option>Gemini</option>
      <option>Cancer</option>
      <option>Leo</option>
      <option>Virgo</option>
      <option>Libra</option>
      <option>Scorpio</option>
      <option>Sagittarius</option>
      <option>Capricorn</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cat">Have you ever had a black cat cross your path?</label>
    <select class="form-control" id="cat">
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div class="form-group">
    <label for="penny">Would you pick up a penny if it was tails up?</label>
    <select class="form-control" id="penny">
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div>
    <button type="form-submit-button" class='button'>Click here for results.</button>
  </form>
</div>
<div id="results">
  <h1>Your future in code awaits!</h1>
  <div class="submit">
    <div id="javascript">
      <p>The stars say Javascript is right for you!</p>
  </div>
  <div class="submit">
    <div id="ruby">
      <p>The stars say Ruby is right for you!</p>
  </div>
    if/else situation lives here. Wish me luck!

</head>
</body>
</html>
